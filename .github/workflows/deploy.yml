name: Deploy Vue Frontend to GitHub Pages (main branch)

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Vue Project
        run: |
          cd frontend
          npm run build:ci
        env:
          NODE_ENV: production
          VITE_BASE_URL: /FMD-main/

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la frontend/dist/
          echo "Checking for index.html:"
          test -f frontend/dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"

      - name: Create docs directory and copy files
        run: |
          # Remove old docs directory if exists
          rm -rf docs
          # Copy dist to docs
          cp -r frontend/dist docs
          # Create .nojekyll to disable Jekyll processing
          touch docs/.nojekyll
          echo "✓ Files copied to docs/ directory"

      - name: Commit and push to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "Deploy: Update frontend build [skip ci]"
          git push origin main
