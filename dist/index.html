<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="FindMyDocs - Sistema de Gest√£o de Documentos Perdidos e Encontrados">
    <meta name="keywords" content="documentos, perdidos, encontrados, gest√£o, sistema">
    <meta name="author" content="FindMyDocs Team">
    
    <!-- Mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FindMyDocs">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="theme-color" content="#2196F3">
    
    <!-- App Icons -->
    <link rel="icon" type="image/jpeg" href="/FMD/fmd-logo.jpg">
    <link rel="apple-touch-icon" href="/FMD/fmd-logo.jpg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/FMD/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <title>FindMyDocs - Sistema de Gest√£o de Documentos</title>
    
    <script>
        console.log('üìÑ index.html: HTML document loaded');
        console.log('üîç index.html: Document ready state:', document.readyState);
        
        // Check root element multiple times
        function checkRoot() {
            const root = document.getElementById('root');
            console.log('üîç index.html: Root element check:', {
                exists: !!root,
                element: root,
                innerHTML: root ? root.innerHTML.substring(0, 100) + '...' : 'N/A',
                children: root ? root.children.length : 0
            });
        }
        
        // Check immediately
        checkRoot();
        
        // Check when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ index.html: DOM fully loaded');
            checkRoot();
        });
        
        // Check when page is fully loaded
        window.addEventListener('load', () => {
            console.log('‚úÖ index.html: Page fully loaded');
            console.log('üîç index.html: All resources loaded');
            checkRoot();
        });
        
        // Check after a short delay
        setTimeout(() => {
            console.log('‚è∞ index.html: After 100ms delay');
            checkRoot();
        }, 100);
        
        // Check after a longer delay
        setTimeout(() => {
            console.log('‚è∞ index.html: After 500ms delay');
            checkRoot();
        }, 500);
        
        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('üö® Global error caught:', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error
            });
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('üö® Unhandled promise rejection:', {
                reason: event.reason,
                promise: event.promise
            });
        });
        
        // Check if React scripts are loading
        function checkScripts() {
            const scripts = Array.from(document.scripts);
            console.log('üîç index.html: All scripts found:', scripts.map(s => ({
                src: s.src || 'inline',
                type: s.type,
                async: s.async,
                defer: s.defer
            })));
        }
        
        // Check scripts after page load
        window.addEventListener('load', () => {
            setTimeout(checkScripts, 100);
        });
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/FMD/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 16px;
            }
        }
    </style>
  <script type="module" crossorigin src="/FMD/assets/index-d10ef35c.js"></script>
  <link rel="stylesheet" href="/FMD/assets/index-c1a0e948.css">
</head>
<body>
    <div id="root">
        <!-- Loading state while React app initializes -->
        <div class="app-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando FindMyDocs...</div>
        </div>
    </div>
    
    <!-- Vite will automatically inject the correct script tags during build -->
    
    
    <script>
        console.log('üìÑ index.html: About to close body tag');
        console.log('üîç index.html: Scripts that should be loaded:', document.scripts.length);
        
        // Check if Vite has injected any scripts
        setTimeout(() => {
            console.log('üîç index.html: After timeout - Scripts loaded:', document.scripts.length);
            console.log('üîç index.html: Scripts:', Array.from(document.scripts).map(s => s.src || 'inline'));
        }, 1000);
    </script>
</body>
</html>
