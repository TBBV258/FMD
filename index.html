<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Sign Up Page -->
        <div id="auth-page">
            <h1>Find My Document</h1>
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div id="signup-form-container" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <button id="demo-btn">Demo Account</button>
        </div>

        <!-- Main App Page (hidden by default) -->
        <div id="main-page" style="display: none;">
            <header>
                <h1>Find My Document</h1>
                <div id="banner-container"></div>
                <nav>
                    <button class="nav-btn active" data-page="my-documents">My Documents</button>
                    <button class="nav-btn" data-page="lost-feed">Lost Feed</button>
                    <button class="nav-btn" data-page="found-feed">Found Feed</button>
                    <button class="nav-btn" data-page="chat">Chat</button>
                    <button class="nav-btn" data-page="account">Account</button>
                </nav>
            </header>
            <main id="app-content">
                <div id="my-documents-page" class="page-content">
                    <h2>My Documents</h2>
                    <form id="add-doc-form">
                        <input type="text" id="doc-title" placeholder="Document Title" required>
                        <select id="doc-type" required>
                            <option value="">Select Type</option>
                            <option value="ID">ID Card</option>
                            <option value="Passport">Passport</option>
                            <option value="DriversLicense">Driver's License</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="file" id="doc-file">
                        <button type="submit">Add Document</button>
                    </form>
                    <div id="documents-list"></div>
                </div>
                <div id="lost-feed-page" class="page-content" style="display: none;">
                    <h2>Lost Feed</h2>
                    <div class="filters">
                        <select id="lost-filter-type">
                            <option value="">All Types</option>
                            <option value="ID">ID Card</option>
                            <option value="Passport">Passport</option>
                            <option value="DriversLicense">Driver's License</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="date" id="lost-filter-date">
                    </div>
                    <div id="lost-documents-list"></div>
                </div>
                <div id="found-feed-page" class="page-content" style="display: none;">
                    <h2>Found Feed</h2>
                    <div class="filters">
                        <select id="found-filter-type">
                            <option value="">All Types</option>
                            <option value="ID">ID Card</option>
                            <option value="Passport">Passport</option>
                            <option value="DriversLicense">Driver's License</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="date" id="found-filter-date">
                    </div>
                    <!-- Found feed content will go here -->
                </div>
                <div id="chat-page" class="page-content" style="display: none;">
                    <h2>Chat</h2>
                    <div id="chats-list">
                        <!-- List of chats will be populated here -->
                    </div>
                    <div id="chat-window" style="display: none;">
                        <h3 id="chat-with"></h3>
                        <div id="messages-container">
                            <!-- Messages will be populated here -->
                        </div>
                        <form id="send-message-form">
                            <input type="text" id="message-input" placeholder="Type a message..." required>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
                <div id="account-page" class="page-content" style="display: none;">
                    <h2>Account</h2>
                    <div id="account-details">
                        <p><strong>Name:</strong> <span id="account-name"></span></p>
                        <p><strong>Email:</strong> <span id="account-email"></span></p>
                    </div>
                    <div id="plans-section">
                        <h3>Plan</h3>
                        <p>Your current plan: <span id="current-plan"></span></p>
                        <label class="switch">
                            <input type="checkbox" id="premium-toggle">
                            <span class="slider round"></span>
                        </label>
                        <label for="premium-toggle">Upgrade to Premium (Unlimited Documents)</label>
                    </div>
                    <div id="dark-mode-section">
                        <h3>Appearance</h3>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                        <label for="dark-mode-toggle">Enable Dark Mode</label>
                    </div>
                    <button id="logout-btn">Logout</button>
                </div>
            </main>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="dist/script.js"></script>
</body>
</html>
