<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Document - Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Load Supabase library first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Initialize our Supabase client and APIs -->
    <script src="supabaseClient.js"></script>
    
    <!-- Load auth manager last -->
    <script src="auth.js"></script>
    
    <!-- Add listener for when everything is loaded -->
    <script>
        window.addEventListener('load', () => {
            // Wait a bit to ensure Supabase is initialized
            setTimeout(() => {
                if (window.supabase && window.supabaseClientInitialized && window.authApi) {
                    console.log('All dependencies loaded successfully');
                } else {
                    console.error('Dependencies failed to load properly', {
                        supabase: !!window.supabase,
                        supabaseClientInitialized: !!window.supabaseClientInitialized,
                        authApi: !!window.authApi
                    });
                }
            }, 1000); // Increased timeout to give more time for initialization
        });
        
        // Add toggle password functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize auth tabs
            const authTabs = document.querySelectorAll('.auth-tab');
            const authForms = document.querySelectorAll('.auth-form');
            
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.getAttribute('data-tab');
                    
                    // Remove active from all tabs and forms
                    authTabs.forEach(t => t.classList.remove('active'));
                    authForms.forEach(f => f.classList.remove('active'));
                    
                    // Add active to clicked tab and corresponding form
                    tab.classList.add('active');
                    document.getElementById(targetTab + '-form').classList.add('active');
                });
            });
            
            // Form handling
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            
            if (signinForm) {
                signinForm.addEventListener('submit', handleSignIn);
            }
            
            if (signupForm) {
                signupForm.addEventListener('submit', handleSignUp);
            }
            
            // Input focus handling
            const inputGroups = document.querySelectorAll('.input-group');
            inputGroups.forEach(group => {
                const input = group.querySelector('input');
                if (input) {
                    input.addEventListener('focus', () => group.classList.add('focused'));
                    input.addEventListener('blur', () => {
                        group.classList.remove('focused');
                        if (input.value) {
                            group.classList.add('has-value');
                        } else {
                            group.classList.remove('has-value');
                        }
                    });
                    
                    // Check if input has value on load
                    if (input.value) {
                        group.classList.add('has-value');
                    }
                }
            });
            
            // Toggle password functionality
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.parentElement.querySelector('input[type="password"], input[type="text"]');
                    const icon = button.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                        button.setAttribute('aria-label', 'Hide password');
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                        button.setAttribute('aria-label', 'Show password');
                    }
                });
            });
        });
        
        async function handleSignIn(e) {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            try {
                if (window.authApi) {
                    const result = await window.authApi.signIn(email, password);
                    if (result.user) {
                        if (rememberMe) {
                            localStorage.setItem('remember_me', 'true');
                        }
                        localStorage.setItem('auth_token', 'authenticated');
                        window.location.href = 'index.html';
                    }
                } else {
                    showToast('Erro: Sistema de autenticação não disponível', 'error');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showToast('Erro ao fazer login: ' + error.message, 'error');
            }
        }
        
        async function handleSignUp(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem', 'error');
                return;
            }
            
            try {
                if (window.authApi) {
                    const result = await window.authApi.signUp(email, password, {
                        fullName: name,
                        phoneNumber: phone
                    });
                    
                    if (result.user) {
                        showToast('Conta criada com sucesso! Verifique seu email.', 'success');
                        // Switch to sign in tab
                        document.querySelector('[data-tab="signin"]').click();
                    }
                } else {
                    showToast('Erro: Sistema de autenticação não disponível', 'error');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showToast('Erro ao criar conta: ' + error.message, 'error');
            }
        }
        
        
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="background: none; border: none; cursor: pointer; margin-left: 10px; color: inherit;"
                            aria-label="Fechar">&times;</button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }
    </script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="logofmd.jpg" alt="Find My Document Logo">
                <h1>Find My Document</h1>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signin-email" required>
                        <label for="signin-email">Email Address</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signin-password" required>
                        <label for="signin-password">Password</label>
                        <button type="button" class="toggle-password" title="Toggle password visibility" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-gradient">Sign In</button>
                

                <div class="social-login">
                    <span class="divider">or</span>
                    <button type="button" class="btn btn-google" title="Sign in with Google" aria-label="Sign in with Google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" required>
                        <label for="signup-name">Full Name</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" required>
                        <label for="signup-email">Email Address</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="signup-phone" required>
                        <label for="signup-phone">Phone Number</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" required>
                        <label for="signup-password">Password</label>
                        <button type="button" class="toggle-password" title="Toggle password visibility" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" required title="Confirm Password">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <button type="button" class="toggle-password" title="Toggle password visibility" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn btn-gradient">Create Account</button>

                <div class="social-login">
                    <span class="divider">or</span>
                    <button type="button" class="btn btn-google" title="Sign up with Google" aria-label="Sign up with Google">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>
                </div>
            </form>
        </div>
        <footer class="auth-footer">
            <p>© 2025 Find My Document - Maputo, Mozambique</p>
        </footer>
    </div>
</body>
</html>
